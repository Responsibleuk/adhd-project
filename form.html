<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="kind cornwall is a community for cornish lifestyle business owners">
  <meta name="keywords"
    content="cornwall, community, business community, cornish business community, lifestyle business">
  <link rel="shortcut icon" type="image/jpg" href="assets/images/logo/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

  <title>Membership</title>
</head>

<body>

  <header>
    <!-- navigation menu -->
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="assets/images/logo/heart-logo.jpg" class="logo" alt="kind-cornwall-logo" />
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="menu">
            <li>
              <a href="index.html">home</a>
            </li>
            <li>
              <a href="game.html">questionaire</a>
            </li>
            <li>
              <a href="form.html" class="active">Join us</a>
            </li>
          </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
    </nav>

  </header>





  <!-- form -->
  <section class="section-center">
    <div class="home-info">
      <h1>Join Kind Cornwall</h1>
      <p> Be one of the first to join our community.
      </p>
      <form>
        <fieldset>
          <input placeholder="name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="email" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="phone (optional)" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <input placeholder="website (optional)" type="url" tabindex="4" required>
        </fieldset>
        <!-- submit -->
        <fieldset>
          <button class="button-link" name="submit" type="submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </div>

    <picture class="home-img">
      <img src="assets/images/activitie-four.jpg" alt="circular-images-of-people-and-services" />
    </picture>

  </section>



  <!-- footer -->
  <footer id="footer-container">
    <article class="emailSignup">
      <h2>The community for adults with ADHD</h2>
    </article>
  </footer>


  <script src="assets/script/popup.js"></script>
  <script src="assets/script/nav.js"></script>
  <script src="assets/script/scroll.js"></script>
  <script src="assets/script/launch.js"></script>


</body>

</html>
